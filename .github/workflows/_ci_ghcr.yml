name: "CI: Build and push GHCR image"

on:
  workflow_call:
    inputs:
      context:
        type: string
        default: "."
        description: "The context to use for the docker build"
      dockerfile:
        type: string
        default: "./Dockerfile"
        description: "Path to the Dockerfile"
      tag-prefix:
        type: string
        default: ""
        description: "Tag prefix (e.g., 'dev' for dev builds, '' for prod)"
      build-args:
        type: string
        default: ""
        description: "List of build arguments to pass to the docker build"
      push:
        type: boolean
        default: true
        description: "Push the image to the registry"
      platforms:
        type: string
        default: ""
        description: "Target platforms for the build (e.g., linux/amd64,linux/arm64). Defaults to runner's platform if not specified."
      cache-from:
        type: string
        default: ""
        description: "Cache source for the docker build (e.g., type=gha,scope=my-scope)"
      cache-to:
        type: string
        default: ""
        description: "Cache destination for the docker build (e.g., type=gha,scope=my-scope,mode=max)"
      labels:
        type: string
        default: ""
        description: "Custom labels for the docker image"
    secrets:
      secrets:
        description: "List of secrets to pass to the docker build"
        required: false
    outputs:
      digest:
        description: "The digest of the pushed docker image"
        value: ${{ jobs.build.outputs.digest }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build, push docker image
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # IMPORTANT: Docker/OCI registries require lowercase image names.
      # GitHub repository/owner names may contain uppercase letters.
      # Never remove this normalization step.
      - name: Normalize image name
        id: image
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      # IMPORTANT: Docker/OCI registries require lowercase image names.
      # GitHub repository/owner names may contain uppercase letters.
      # Never remove this normalization step.
      - name: Normalize actor name
        id: actor
        run: echo "actor=${GITHUB_ACTOR,,}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ steps.image.outputs.image }}
          tags: |
            type=raw,value=${{ inputs.tag-prefix }},enable=${{ inputs.tag-prefix != '' }}
            type=raw,value=${{ inputs.tag-prefix }}-{{sha}},enable=${{ inputs.tag-prefix != '' }}
            type=raw,value=latest,enable=${{ inputs.tag-prefix == '' }}
            type=raw,value={{sha}},enable=${{ inputs.tag-prefix == '' }}
          labels: ${{ inputs.labels }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ghcr.io
          username: ${{ steps.actor.outputs.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: push
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build-args }}
          platforms: ${{ inputs.platforms }}
          secrets: ${{ secrets.secrets }}
          cache-from: ${{ inputs.cache-from || 'type=gha' }}
          cache-to: ${{ inputs.cache-to || 'type=gha,mode=max' }}